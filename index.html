<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hangman</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta property="og:url"           content="https://bakuutin.github.io/hangman/"/>
    <meta property="og:type"          content="website" />
    <meta property="og:title"         content="The Hangman Game" />
    <meta property="og:description"   content="You guess a word, computer tries to solve it." />
    <meta property="og:image"         content="https://bakuutin.github.io/hangman/static/preview.png" />

    <link rel="manifest" href="static/manifest.json">

    <link rel="shortcut icon" href="static/icon.png" />

    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Rye&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <script src="https://unpkg.com/@reactivex/rxjs@6.5.5/dist/global/rxjs.umd.js" defer></script>
    <script src="interactive.mjs" type="module" defer></script>

    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v7.0&appId=254430989130754&autoLogAppEvents=1"></script>
  </head>
  <body>
    <div id="fb-root"></div>
    <h1>The Hangman</h1>
    <div class="mt center content-centered">
      Word length:
      <input id="wordLengthInput" value="5" type="number" min="3" max="14">
      <button id="refresh" class="hide"><img src='static/refresh.svg'></button>
    </div>

    <div id="loader" class="mt"></div>

    <div id="field" class="hide">

      <div id="outLetters"></div>
      <div id="guess"></div>

      <div id="word"></div>
      <button id="done">Done</button>

      <div class="stableBodyContainer">
        <div id="rope"></div>
        <div id="bodyContainer">
          <div id="body"></div>
          <div id="head"></div>
          <div id="leftArm"></div>
          <div id="rightArm"></div>
          <div id="leftLeg"></div>
          <div id="rightLeg"></div>
        </div>
      </div>
    </div>
    <div class="footer center">
      <div class="fb-like" data-href="https://bakuutin.github.io/hangman/" data-width="" data-layout="button" data-action="like" data-size="small" data-share="true"></div>
      <div>Made by <a href="https://github.com/Bakuutin" title="Bakuutin">Bakuutin</a></div>
      <div>Feel free to fork on <a href="https://github.com/Bakuutin/hangman" title="Github">Github</a></div>
      <div>Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
    </div>
  </body>
</html>
